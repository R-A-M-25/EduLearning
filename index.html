<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Login Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4361ee, #3f37c9, #4895ef);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: var(--dark);
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 450px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transform-style: preserve-3d;
      transform: perspective(1000px);
      transition: all 0.5s ease;
    }
    
    .container:hover {
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      background: var(--primary);
      color: white;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 2rem;
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
    }
    
    h2 {
      margin-bottom: 2rem;
      color: var(--dark);
      font-size: 1.8rem;
      font-weight: 700;
      position: relative;
      display: inline-block;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
    }
    
    .login-options {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-top: 2rem;
    }
    
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: var(--primary);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .btn:hover {
      background-color: var(--secondary);
      transform: translateY(-3px);
      box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn i {
      font-size: 1.2rem;
    }
    
    .btn-student {
      background: linear-gradient(45deg, #4361ee, #4895ef);
    }
    
    .btn-tutor {
      background: linear-gradient(45deg, #3f37c9, #7209b7);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #6c757d;
    }
    
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #dee2e6;
    }
    
    .divider::before {
      margin-right: 1rem;
    }
    
    .divider::after {
      margin-left: 1rem;
    }
    
    .footer-text {
      margin-top: 2rem;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .footer-text a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <i class="fas fa-graduation-cap"></i>
    </div>
    <h2>Welcome To EduLearning!</h2>
    <p>Please select your login portal</p>
    
    <div class="login-options">
      <a href="login.php" class="btn btn-student">
        <i class="fas fa-user-graduate"></i>
        Student Login
      </a>
      
      <div class="divider">or</div>
      
      <a href="teacher_auth.php" class="btn btn-tutor">
        <i class="fas fa-chalkboard-teacher"></i>
        Tutor Login
      </a>
    </div>
    
   
  </div>
</body>
</html>
